<!-- sldsValidatorIgnore -->
<template>
    <template if:true={contacts}>
        <lightning-card title="Contact Information">
            <lightning-layout class="slds-scrollable_x" >
                    <template for:each={contacts} for:item="contact">
                        <lightning-layout-item flexibility="auto" padding="around-small" key={contact.id}>
                        <!-- <div class="slds-col slds-size_1-of-3" key={contact.id}> -->
                            <div class="slds-box slds-box_small" style="box-shadow: 0px 2px 5px" >
                                <div class="ContactIndexing">
                                    {contact.contactIndex}/{contacts.length}
                                </div>
                                <lightning-tile label={contact.FirstName} type="media">
                                    <lightning-icon slot="media" icon-name="standard:groups"></lightning-icon>
                                    <div class="ConInfo">
                                        <span>
                                            Last Name: <b>{contact.LastName}</b><br>
                                            Phone: <b>{contact.Phone}</b><br>
                                            Email : <b>{contact.Email}</b><br>
                                        </span>
                                    </div>
                                    <div class="slds-align_absolute-center" style="height:2rem">
                                        <lightning-input type="checkbox" value={contact.Id} label={contact.LastName}
                                            data-my-id="con" variant="label-hidden" onchange={getSelectedName}>
                                        </lightning-input>
                                    </div>
                                </lightning-tile>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
        </lightning-card>
    </template>
    <template if:false={contacts}>
        <p>Dont Found contacts </p>
    </template>
</template>
